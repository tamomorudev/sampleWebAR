<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content='width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes'>
    <title>Unity WebGL Player | ImageneWebArSample</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html {
            height: -webkit-fill-available;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            width: 100vw;
            overflow: hidden;
        }

        .ctaDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: #fffa;
            z-index: 99;
        }
    </style>

    <!-- パラメータ引き継ぎ処理追加 -->
    <script>
        var unityInstance = null;

        // URLからクエリパラメータを取得する関数
        function getQueryParams() {
            var params = {};
            window.location.search.substring(1).split("&").forEach(function (item) {
                var pair = item.split("=");
                params[pair[0]] = decodeURIComponent(pair[1]);
            });
            return params;
        }

        // Unityにパラメータを渡す関数
        function sendParamsToUnity() {
            var params = getQueryParams();
            if (unityInstance && unityInstance.SendMessage) {
                // Unityのオブジェクトにパラメータを送信
                unityInstance.SendMessage('GameManager', 'ReceiveParams', JSON.stringify(params));
            }
        }

        // Unityインスタンスが準備できたら呼び出される関数
        function onUnityLoaded(unityInstanceParam) {
            console.log("located onUnityLoaded");
            unityInstance = unityInstanceParam;
            sendParamsToUnity();
        }
    </script>



</head>
<body>
    <script src="app.js" type="text/javascript"></script>
    <!--IMAGETARGETS-->
    <div id="startWebcamDiv" class="ctaDiv">
        <p style="text-align: center; width:60vw">This augmented reality experience requires access to your device's camera</p>
        <button id="startCameraBtn" onclick="StartCamera()" style="display:none">ALLOW ACCESS</button>
    </div>
    <div id="startWebcamManuallyDiv" style="display: none" class="ctaDiv">
        <button onclick="StartCameraManually()" style="width:180px; height:40px; border:1px solid gray; border-radius:8px">START WEBCAM</button>
    </div>

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" style="width: 100%; height: 100%; background: #0000; z-index: -99"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>
    <script src="Build/test1.loader.js"></script>
    <script>
            var container = document.querySelector("#unity-container");
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");


            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                container.className = "unity-mobile";
            }

        function StartCamera() {
                canvas.style.width = window.innerWidth + "px";
            canvas.style.height = window.innerHeight + "px";

            // moritra add
            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/Build.loader.js";
            var config = {
                dataUrl: buildUrl + "/Build.data",
                frameworkUrl: buildUrl + "/Build.framework.js",
                codeUrl: buildUrl + "/Build.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "YourCompanyName",
                productName: "YourProductName",
                productVersion: "1.0",
            };

            console.log(config);

                document.getElementById("startWebcamDiv").style.display = "none";

                createUnityInstance(document.querySelector("#unity-canvas"), {
                    dataUrl: "Build/test1.data",
                    frameworkUrl: "Build/test1.framework.js",
                    codeUrl: "Build/test1.wasm",
                    streamingAssetsUrl: "StreamingAssets",
                    companyName: "DefaultCompany",
                    productName: "ImageneWebArSample",
                    productVersion: "0.1",
                    //webglContextAttributes: { "preserveDrawingBuffer": true },
                    // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
                    // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
                    },
                    (progress) => {
                        progressBarFull.style.width = 100 * progress + "%";
                    }
                ).then((unityInstance) => {
                    window.gameInstance = unityInstance;
                    window.unityInstance = unityInstance;
                    window.iTracker.startWebcam();

                    //[FIX]: some browsers (such as Wechat) does not allow webcam autoplay so we need to start the webcam manually via new button press
                    window.waitForVideo = () => {
                        setTimeout(() => {
                            if (!window.iTracker.VIDEO) {
                                window.waitForVideo();
                            }
                            else if (window.iTracker.VIDEO.currentTime <= 0) {
                                document.getElementById("startWebcamManuallyDiv").style.display = "flex";
                            }
                        }, 2500)
                    };
                    window.waitForVideo();

                    loadingBar.style.display = "none";

                    // これも追加
                    onUnityLoaded(unityInstance);
                });

                loadingBar.style.display = "block";
            }

            function StartCameraManually() {
                document.getElementById("startWebcamManuallyDiv").style.display = "none";
                iTracker.VIDEO.play()
            }
    </script>
</body>
</html>
